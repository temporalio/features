name: Continuous Integration

on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # Build cli and harnesses
  build-go:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest] #  windows-latest - like 8x slower. Excluded for now since we're just building.
    runs-on: ${{ matrix.os }}
    steps:
      - name: Print build information
        run: 'echo head_ref: $GITHUB_HEAD_REF, ref: $GITHUB_REF, os: ${{ matrix.os }}'
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: actions/setup-go@fac708d6674e30b6ba41289acaab6d4b75aa0753 # v4.0.1
        with:
          go-version: '^1.19'

      - run: go build -o temporal-features

  build-ts:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest] #  windows-latest - like 8x slower. Excluded for now since we're just building.
    runs-on: ${{ matrix.os }}
    steps:
      - name: Print build information
        run: 'echo head_ref: $GITHUB_HEAD_REF, ref: $GITHUB_REF, os: ${{ matrix.os }}'
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8 # v3.7.0

      - run: npm ci
      - run: npm run build
      - run: npm run lint

  build-python:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest] #  windows-latest - like 8x slower. Excluded for now since we're just building.
    runs-on: ${{ matrix.os }}
    steps:
      - name: Print build information
        run: 'echo head_ref: $GITHUB_HEAD_REF, ref: $GITHUB_REF, os: ${{ matrix.os }}'
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v4.7.0
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade wheel poetry poethepoet
      - run: poetry install --no-root
      - run: poe lint

  build-java:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest] #  windows-latest - like 8x slower. Excluded for now since we're just building.
    runs-on: ${{ matrix.os }}
    steps:
      - name: Print build information
        run: 'echo head_ref: $GITHUB_HEAD_REF, ref: $GITHUB_REF, os: ${{ matrix.os }}'
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@cd89f46ac9d01407894225f350157564c9c7cee2 # v3.12.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - run: ./gradlew build

  feature-tests-ts:
    uses: ./.github/workflows/typescript.yaml
    with:
      version: 1.5.2
      version-is-repo-ref: false
      features-repo-ref: ${{ github.head_ref }}
      features-repo-path: ${{ github.event.pull_request.head.repo.full_name }}

  feature-tests-go:
    uses: ./.github/workflows/go.yaml
    with:
      version: v1.24.0
      version-is-repo-ref: false
      features-repo-ref: ${{ github.head_ref }}
      features-repo-path: ${{ github.event.pull_request.head.repo.full_name }}

  feature-tests-python:
    uses: ./.github/workflows/python.yaml
    with:
      version: 1.0.0
      version-is-repo-ref: false
      features-repo-ref: ${{ github.head_ref }}
      features-repo-path: ${{ github.event.pull_request.head.repo.full_name }}

  feature-tests-java:
    uses: ./.github/workflows/java.yaml
    with:
      version: v1.21.0
      version-is-repo-ref: false
      features-repo-ref: ${{ github.head_ref }}
      features-repo-path: ${{ github.event.pull_request.head.repo.full_name }}

  build-docker-images:
    uses: ./.github/workflows/all-docker-images.yaml
    secrets: inherit
    # TODO: Find some way to automatically upgrade to "latest"
    with:
      do-push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      go-ver: 'v1.24.0'
      ts-ver: 'v1.5.2'
      java-ver: 'v1.21.0'
      py-ver: 'v1.0.0'
